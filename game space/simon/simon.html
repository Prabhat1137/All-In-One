<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css">
    <title>simon game</title>
</head>
<body>
    <div class="header">
        <h1 style="color: blueviolet;"><strong><em>Simon Game</em></strong></h1>
    </div>
    <div class="rule">
        <h3 style="color: rgb(40, 144, 255);"><strong><em>Press any color to start</em></strong></h3>
    </div>
    <div>
        <h3 id="gameOver"><em>Game Over</em></h3>
    </div>

    <div class="equipment">
        <table class="tableBody">
            <tbody >
                <tr >
                    <td><button class="btn" id="A">A</button></td>
                    <td><button class="btn" id="B">B</button></td>
                    
                </tr>
                <tr>
                    <td><button class="btn" id="D">D</button></td>
                    <td><button class="btn" id="C">C</button></td>
                    
                </tr>
            </tbody>

        </table>
    </div>
    <div class="score">
       <span >Score :</span>
       <span id="score">0.0</span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="simon.js" charset="UTF-8"></script>
    
</body>
</html>
